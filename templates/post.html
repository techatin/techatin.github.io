<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <div class="panel panel-default" id="info">
            <div class="panel-body">
                <h3> $title$ </h3>
                <p>
                    <small>
                        Posted on $date$
                        $if(author)$
                            by $author$
                        $endif$
                    </small>
                </p>
                $if(tags)$
                    <p>
                        <small>
                            $tags$
                        </small>
                    </p>
                $endif$
            </div>
        </div>
    </div>

    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
        $if(bios)$
            <div class="well">
                <p> $bios$ </p>
            </div>
            <hr></hr>
        $endif$
        $body$
    </div>
</div>
